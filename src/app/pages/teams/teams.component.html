<div class="container mt-3 mb-5">
  <h3>Our Teams</h3>
  <hr />
</div>

<div class="container">
  <div
    class="card mb-3"
    style="max-width: 540px"
    *ngFor="let item of teams.data"
  >
    <div class="row g-0">
      <div class="col-md-4">
        <img
          src="{{ item.avatar }}"
          class="img-fluid rounded-start"
          alt="item.avatar"
        />
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ item.fisrt_name }} {{ item.last_name }}</h5>
          <p class="card-text">
            This is a wider card with supporting text below as a natural lead-in
            to additional content. This content is a little bit longer.
          </p>
          <p class="card-text">
            <small class="text-muted">{{ item.email }}</small>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
